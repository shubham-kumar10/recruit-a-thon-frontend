<div class="row">
    <div class="col-md-12 col-lg-12 mb-4 align-items-stretch">
        <div class="card border-0 rounded-0 h-100">
            <div class="card-title mb-1 p-3">
                <h5>High School</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="educationDetailsForm">
                    <div class="form-group row">
                        <label for="school" class="col-sm-2 col-form-label text-nowrap">School Name:</label>
                        <div class="col-xs-4">
                            <input type="text" id='school' maxlength="20"
                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                class="form-control" aria-describedby="emailHelp" placeholder="Enter your school name"
                                formControlName="school" required>
                        </div>
                        <label for="board" class="offset-sm-1 col-sm-2 col-form-label text-nowrap">Board Name:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="board" aria-describedby="emailHelp"
                                placeholder="Enter your board name" type="text"
                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                maxlength="10" formControlName="board" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="zipcode" class="col-sm-2 col-form-label text-nowrap">Passing Year:</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="year" aria-describedby="emailHelp"
                                placeholder="yyyy"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                maxlength="4" formControlName="year" required>
                        </div>&nbsp;&nbsp;&nbsp;
                        <label for="zipcode" class="col-sm-2 col-form-label text-nowrap">Percentage(%):</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="percentage" aria-describedby="emailHelp"
                                placeholder="Enter your percentage"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                maxlength="3" formControlName="percentage" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-sm-2 col-form-label text-nowrap">Country:</label>
                        <div class="col-xs-4">
                            <input type="text" id='country' maxlength="15"
                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                class="form-control" aria-describedby="emailHelp" placeholder="Enter your nationality"
                                formControlName="country" required>
                        </div>&nbsp;&nbsp;&nbsp;
                        <label for="state" class="col-sm-2 col-form-label text-nowrap">State:</label>
                        <div class="col-xs-4">
                            <input type="text" id='state' maxlength="15"
                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                class="form-control" aria-describedby="emailHelp" placeholder="Enter your state"
                                formControlName="state" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-2 col-form-label text-nowrap">City:</label>
                        <div class="col-xs-4">
                            <input type="text" id='city' maxlength="15"
                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                class="form-control" aria-describedby="emailHelp" placeholder="Enter your city"
                                formControlName="city" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<button mat-button matStepperPrevious>Back</button>
<button mat-button matStepperNext>Next</button>
