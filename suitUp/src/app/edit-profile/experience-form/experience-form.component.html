<form [formGroup]="experienceDetailsForm">
    <div>
        <div class="row">
            <div class="col-md-12 col-lg-12 mb-4 align-items-stretch">
                <div class="card border-0 rounded-0 h-100">
                    <div class="card-body">

                        <div formArrayName="experiences">
                            <div *ngFor="let experience of experienceDetailsForm.get('experiences')['controls']; let i = index"
                                [formGroupName]="i">

                                <div class="form-group row">
                                    <label for="position" class="col-sm-2 col-form-label text-nowrap">Position
                                        {{i+1}}:</label>
                                    <div class="col-xs-4">
                                        <input type="text" id='position' maxlength="20"
                                            onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                            class="form-control"
                                            placeholder="Enter your position" formControlName="position" required>
                                    </div>&nbsp;&nbsp;&nbsp;
                                    <label for="emptype" class="col-sm-2 col-form-label text-nowrap">Employment
                                        type:</label>
                                    <div class="col-xs-4">
                                        <select id="emptype" name="emptype" class="form-control"
                                            formControlName="emptype">
                                            <option value="" disabled selected hidden>Your employment type</option>
                                            <option value="parttime">Part-time</option>
                                            <option value="fulltime">Full-time</option>
                                            <option value="internship">Internship</option>
                                        </select>
                                    </div>

                                    <div class="col-xs-4">
                                        <button class="float-left" mat-icon-button color="primary" aria-label="Add"
                                            (click)="addExperienceFormGroup()" matTooltip="Add">
                                            <mat-icon>add_circle_outline</mat-icon>
                                        </button>
                                        <button class="float-left" mat-icon-button color="primary"
                                            aria-label="Remove/clear" (click)="removeOrClearExperience(i)"
                                            matTooltip="Remove">
                                            <mat-icon>highlight_off</mat-icon>
                                        </button>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label for="company" class="col-sm-2 col-form-label text-nowrap">Company:</label>
                                    <div class="col-xs-4">
                                        <input type="text" id='company' maxlength="20"
                                            onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                            class="form-control" placeholder="Company name"
                                            formControlName="company" required>
                                    </div>&nbsp;&nbsp;&nbsp;
                                    <label for="sdate" class="col-sm-2 col-form-label text-nowrap">Starting date:</label>
                                    <div class="col-xs-4">
                                        <input type="date" id="sdate" class="form-control" placeholder="dd-mm-yyyy" value="" formControlName="sdate"
                                            required>
                                    </div>
                                    
                                    </div>
                                    <div class="form-group row">
                                        <label for="location" class="col-sm-2 col-form-label text-nowrap">Location:</label>
                                        <div class="col-xs-4">
                                            <input class="form-control" id="location" placeholder="Company location"
                                                type="text"
                                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                                maxlength="10" formControlName="location" required>
                                        </div>&nbsp;&nbsp;&nbsp;
                                        <label for="edate" class="col-sm-2 col-form-label text-nowrap">Ending date:</label>
                                        <div class="col-xs-4">
                                            <input type="date" id="edate" class="form-control" placeholder="dd-mm-yyyy" value="" formControlName="edate"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-xs-4">
                                            <mat-checkbox class="col-12" formControlName="current" color="primary">Currently working here</mat-checkbox>
                                        </div>
                                    </div>
                                <hr>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext (click)="addExperienceDetails()">Next</button>
    </div>
</form>
